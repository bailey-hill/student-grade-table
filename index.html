<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Student Grade Table</title>
</head>

<body>
  <header>
    <div class="container">
      <div class="rowHeader">
        <div class="col">
          Student Grade Table
        </div>
        <div class="col average">
          Average Grade
          <span href="#" class="badge badge-dark"></span>
        </div>
      </div>
    </div>
  </header>

  <div class="container row">
    <div class="col">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th scope="col">Student Name</th>
            <th scope="col">Course</th>
            <th scope="col">Grade</th>
            <th scope="col">Operations</th>
          </tr>
        </thead>
        <tbody class="tableBody">
        </tbody>
      </table>
      <p class="noGrades">No Grades Recorded</p>
    </div>
    <div class="col">
      <form>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label"><i class="fas fa-user"></i></label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName" placeholder="Name" name="name">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label"><i class="fas fa-list-alt"></i></label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputCourse" placeholder="Course" name="course">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label"><i class="fas fa-graduation-cap"></i></label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputGrade" placeholder="Grade" name="grade">
          </div>
        </div>
        <div class="form-group row buttonRow">
          <button type="submit" class="btn btn-outline-dark buttonAdd">Add</button>
          <button type="reset" class="btn btn-outline-dark buttonCancel">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
  <script src="./components/app.js"></script>
  <script src="./components/grade-table.js"></script>
  <script src="./components/page-header.js"></script>
  <script src="./components/grade-form.js"></script>
  <script src="main.js"></script>
</body>

</html>
